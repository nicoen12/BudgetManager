<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <script src="main.js" type="module" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Clickbergs Budget Manager</h2>
        <h4 id="importLabel">
            <input type="file" name="import" id="import" style="display: none;">
            Import
        </h4>
        <h4 id="exportLabel">
            <a href="#" id="export" download style="display: none;"></a>
            Export
        </h4>
    </header>
    <main class="border">
        <div id="infopanel" class="border">
            <div class="subpanel">
                Preview Fields
                <br>
                <label for="A">A</label><input type="checkbox" name="A" id="">
                <label for="B">B</label><input type="checkbox" name="B" id="">
                <label for="C">C</label><input type="checkbox" name="C" id="">
                <label for="D">D</label><input type="checkbox" name="D" id="">
            </div>
            <div class="subpanel" id="settings">
                Settings
                <br>
            </div>
            <div class="subpanel">
                Rules
                <br>
                <select name="Field" id="FieldSelect">
                    <optgroup label="Field">
                    </optgroup>
                </select>
                <select name="Ruletype" id="Ruletype">
                    <option value="Equals">Equals</option>
                    <option value="Matches">Matches</option>
                    <option value="Satisfies">Satisfies</option>
                </select>
                <input type="text" name="" id="">

            </div>
            <div class="subpanel">
                Categories
            </div>
        </div>
        <div id="graphicpanel">
            <canvas class="border"></canvas>
        </div>
    </main>
</body>
</html>
