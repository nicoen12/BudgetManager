<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <script src="main.js" type="module" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Clickbergs Budget Manager</h2>
        <h4 id="importLabel">
            <input type="file" name="import" id="import" style="display: none;">
            Import
        </h4>
        <h4 id="exportLabel">
            <a href="/index.html" id="export" download style="display: none;"></a>
            Export
        </h4>
    </header>
    <main class="border">
        <div id="infopanel" class="border">
            <div class="subpanel">
                Preview Fields
            </div>
            <div class="subpanel">
                Settings
            </div>
        </div>
        <div id="graphicpanel">
            <canvas class="border"></canvas>
        </div>
    </main>
</body>
</html>
