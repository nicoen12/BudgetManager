<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Viewer</title>
    <link rel="stylesheet" href="layout_style.css">
    <script type="module" src="./_main.js"></script>
</head>
<body>
    <div id="interaction">
        <div class="grid-items" id="transactions">
            <h4>
                transactions
            </h4>
            <div class="interaction-panel">
                <table id="transaction-table">
                    <tr>
                        <th>Import a</th>
                        <th>csv file</th>
                        <th>to categorize</th>
                        <th>you transactions!</th>
                    </tr>
                    <tr>
                        <td>Money</td>
                        <td>Is</td>
                        <td>Good</td>
                        <td>To Have</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="grid-items" id="categories">
            <h4>
                categories
            </h4>
            <div class="interaction-panel">
                <table id="category-table">
                    <tr>
                        <td>Groceries</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                    </tr>
                    <tr>
                        <td>Clothes</td>
                    </tr>
                    <tr>
                        <td>Recurring</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="create-category" id="create-category" value="Fun">
                            <button id="add-category">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="grid-items" id="rules">
            <h4>
                rules
            </h4>
            <div class="interaction-panel">
                <table id="rules-table">
                    <tr>
                        <th>FIELD</th>
                        <th>MATCH</th>
                        <th>INPUT</th>
                        <th>CATEGORY</th>
                    </tr>
                    <tr>
                        <td>Beskrivelse</td>
                        <td>MATCHES</td>
                        <td>(Lønn)</td>
                        <td>Salary</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="" id="rules-field"></select>
                        </td>
                        <td>
                            <select name="" id="rules-type"></select>
                        </td>
                        <td>
                            <input type="text" name="" id="rules-text">
                        </td>
                        <td>
                            <select name="" id="rules-category"></select>
                            <button id="rules-submit">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="grid-items" id="settings">
            <h4>
                settings
            </h4>
            <div class="interaction-panel">
                <table id="settings-table">
                    <tr>
                        <th>Fields</th>
                        <th>Type</th>
                        <th>Display</th>
                    </tr>
                </table>
                <button>
                    <label for="import-file">Import</label>
                    <input type="file" name="" id="import-file" style="display: none;">
                </button>
                <button>
                    <a href="#" id="export-file" download>Export</a>
                </button>
            </div>
        </div>
    </div>
    <div id="graphic">
        <div id="canvas-wrapper">
            <canvas></canvas>
        </div>
        <div>
            <div class="centered-middle">
                <label for="date-input-start"></label><input type="date" name="" id="date-input-start">
                &nbsp; - &nbsp;
                <label for="date-input-end"></label><input type="date" name="" id="date-input-end">
            </div>
            <div class="centered-middle">
                <button id="shift-date-prev">⟵</button>
                <select name="" id="time-unit-shift-selector"></select>
                <button id="shift-date-next">⟶</button>
            </div>
        </div>
    </div>
</body>
</html>
